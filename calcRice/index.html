            <!-- <input id="qtdDias" type="number"></br> -->

                    <option value="3">3</option>

            </form></br>
            <!-- <input id="qtdPessoas" type="number"></br> -->

            <p>Quantas gramas de arroz por pessoa</p>

            <p id="result"></p>
            <button onclick="calcRice()">Calcular</button>
            <script type="text/javascript" src="script.js"></script>


        </div>
    </div>
</body>

</html>
