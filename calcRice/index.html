    <link rel="stylesheet" type="text/css" href="style.css" />
    <title> Rice Calculator </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>CALCULAR ARROZ</h1>
        </div>

            <input id="qtdDias" type="number"></br>

            <p>Quantidade de pessoas</p>

            <p>Quantas gramas de arroz por pessoa</p>
            <input id="qtdArroz" type="number"></br>

            <p id="result"></p>
            <button onclick="calcRice()">Calcular</button>
            <script type="text/javascript" src="script.js"></script>
        </div>
    </div>
</body>
